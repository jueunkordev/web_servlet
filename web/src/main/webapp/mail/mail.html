<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공지사항 글등록 페이지</title>
<style>
input{
	width:400px;
	height:30px;
	line-height:30px;
	border: 1px solid #444;
	margin-top : 20px;
	display: inline-block;
}
textarea{
	width:400px;
	height:200px;
	border: 1px solid #444;
	margin-top : 20px;
	display: inline-block;
}
</style>
</head>
<body>
	<form id="frm" method="post" action="./mailok.do">
		<input type="text" name="to_name" placeholder="당담자 성함을 입력하세요"><br>
		<input type="text" name="to_mail" placeholder="회신받을 메일주소를 입력하세요"><br>
		<input type="text" name="subject" placeholder="제목을 입력하세요"><br>
		<textarea name="content" placeholder="내용을 입력하세요"></textarea><br>
		<input type="button" value="메일전송" onclick="mailok()">
	</form>
</body>
<script src="./mail.js?v=1"></script>
</html>
