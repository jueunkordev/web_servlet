<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쿠폰 등록 페이지</title>
</head>
<body>
	<form id="frm" method="post" action="./coupon_ok.do">
		<h4>쿠폰 등록 페이지</h4>
		아이디 : <input type="text" name="id"><br>
		쿠폰번호 : <input type="text" name="coupon_n"><br>
		<input type="checkbox" name="agree"> 광고 수신 동의 (필수)<br>
		<input type="button" value="예매하기" onclick="coupon_sub()">	
	</form>
</body>
<script>
function coupon_sub(){
	if(frm.id.value==""){
		alert("아이디를 입력하세요.");
		frm.id.focus();
	}
	else if(frm.coupon_n.value==""){
		alert("쿠폰번호를 입력하세요.");
		frm.coupon_n.focus();
	}
	else if(!frm.agree.checked){
		alert("광고 수신 동의를 해주세요.");
	}
	else{
		frm.submit();
	}
}
</script>
</html>
