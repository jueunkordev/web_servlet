<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery 사용법</title>
<script src="./jquery.js"></script>
<script>
$(function(){
    $("#btn").click(function(){ // id 속성으로 이벤트 핸들링
        console.log("아이디 테스트!!!");
    });

    $(".btn").click(function(){ // class 속성으로 이벤트 핸들링
        console.log("클래스 테스트!!!");
    });

    $("#btn2").click(function(){ // 중복체크 버튼 핸들링
        var $m = $("#mid").val();
        if($m == ""){
            alert('아이디를 입력하세요!');
            $("#mid").focus();	
        } else {
            location.href = "./jq2.html";
        }
    });

    $("#btn3").click(function(){
    	$abc();
    	abc();
    	kkk();
    });

    $abc = function() { // 일반 jquery 함수
        console.log("abc");
    }
    function kkk() {
    	abc();
		console.log("kkk 함수 입니다.");
	}

    function abc() { // javascript 함수
        console.log("test");
    }

    function zzz(){
        $abc();
        // kkk(); // jquery 안에서 javaScipt 함수는 호출할 수 없음
    }
});
</script>
</head>
<body>
	<input type="button" value="클릭" id="btn"><br>
	<input type="button" value="클릭" class="btn">
	<br><br><br>
	<form id="frm">
		<input type="text" name="mid" id="mid">
		<input type="button" value="중복체크" id="btn2">
	</form>
	<br><br><br>
	<input type="button" value="핸들링" id="btn3">
</body>

</html>
